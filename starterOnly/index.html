<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="modal.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
</head>
<body>
<div class="top-nav" id="my-top-nav">
  <div class="header-content">
    <img alt="logo" src="Logo.png"/>
    <a href="javascript:void(0);" class="icon" onclick="handleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="main-navbar">
    <a href="#"><span>Accueil</span></a>
    <a href="#"><span>Détails de l'évènement</span></a>
    <a href="#"><span>À propos</span></a>
    <a href="#"><span>Contact</span></a>
    <a href="#"><span>Évènements passés</span></a>
  </div>
</div>

<main>
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
      <p class="hero-text">
        Vous aimez jouer ? Notre prochain évènement gaming est ouvert
        aux réservations... Places limitées !
      </p>
      <button class="btn-signup open-modal-btn">je m'inscris</button>
    </div>
    <div class="hero-img">
      <img src="./bg_img.jpg" alt="img"/>
    </div>
    <button class="btn-signup open-modal-btn">je m'inscris</button>
  </div>

  <div class="bg-round" id="modal">
    <div class="content">
      <span class="close-modal"></span>
      <form id="form" name="reserve" method="get">
        <div class="formData">
          <label for="first">Prénom</label>
          <input class="text-control" id="first" type="text" name="first"/>
          <span id="error-first" class="error"></span>
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last"/>
          <span id="error-last" class="error"></span>
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="text" id="email" name="email"/>
          <span id="error-email" class="error"></span>
        </div>
        <div class="formData">
          <label for="birthdate">Date de naissance</label>
          <input class="text-control" type="date" id="birthdate" name="birthdate"/>
          <span id="error-birthdate" class="error"></span>
        </div>
        <div class="formData">
          <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
          <input class="text-control" type="number" id="quantity" name="quantity">
          <span id="error-quantity" class="error"></span>
        </div>
        <div class="formData">
          <label class="text-label">À quel tournoi souhaitez-vous participer cette année ?</label>
          <div class="radioContent">
            <input class="checkbox-input" type="radio" id="New-York" name="location" value="New York"/>
            <label class="radio-label" for="New-York"><span class="radio-icon"></span>New York</label>
            <input class="checkbox-input" type="radio" id="San-Francisco" name="location" value="San Francisco"/>
            <label class="radio-label" for="San-Francisco"><span class="radio-icon"></span>San Francisco</label>
            <input class="checkbox-input" type="radio" id="Seattle" name="location" value="Seattle"/>
            <label class="radio-label" for="Seattle"><span class="radio-icon"></span>Seattle</label>
            <input class="checkbox-input" type="radio" id="Chicago" name="location" value="Chicago"/>
            <label class="radio-label" for="Chicago"><span class="radio-icon"></span>Chicago</label>
            <input class="checkbox-input" type="radio" id="Boston" name="location" value="Boston"/>
            <label class="radio-label" for="Boston"><span class="radio-icon"></span>Boston</label>
            <input class="checkbox-input" type="radio" id="Portland" name="location" value="Portland"/>
            <label class="radio-label" for="Portland"><span class="radio-icon"></span>Portland</label>
          </div>
          <span id="error-city" class="error"></span>
        </div>
        <div class="formData">
          <input class="checkbox-input" type="checkbox" id="terms" required/>
          <label class="checkbox-label" for="terms">
            <span class="checkbox-icon"></span>
            J'ai lu et accepté les conditions d'utilisation.
          </label>
          <br>
          <input class="checkbox-input" type="checkbox" id="notified"/>
          <label class="checkbox-label" for="notified">
            <span class="checkbox-icon"></span>
            Je souhaite être prévenu des prochains évènements.
          </label>
          <br>
        </div>
        <input class="btn-submit button validate-modal-btn" type="submit" value="C'est parti"/>
      </form>
    </div>
  </div>

  <div class="bg-round" id="popup">
    <div class="content">
      <span class="close-pop-up"></span>
      <div class="message-validation">Merci ! Votre réservation a été reçue.</div>
      <input class="btn-submit button close-pop-up" type="submit" value="Retour"/>
    </div>
  </div>
</main>
<footer>
  <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
</footer>
<script src="js/modal.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
